<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout :: areas(~{::title},~{::body})}">
<head>
<title>Daily Shop | [[#{title.register}]]</title>


</head>
<body>

	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="/styleUser/img/fashion/gucci.jpg" alt="fashion img">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
					<h2>Register Page</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/user/index}">Home</a></li>
						<li class="active">Register</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->

	<!-- Cart view section -->
	<section id="aa-myaccount">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="aa-myaccount-area">
						<div class="row">
							<div class="col-md-3">
														
							</div>
							<div class="col-md-6">
								<div class="aa-myaccount-login">
									<h4>REGISTER</h4>
							<!-- 		object="acc" -->
									<h3 style="color: red; background-color: yellow; text-align: center;" th:text="${message}"></h3>
									<form action="/home/register/create" method="get" th:object="${acc}"  class="aa-login-form">
											<label for="">Username <span>*</span></label>
											
										<input name="username" type="text" placeholder="Username or email"> 
									 	<i th:errors="*{username}" style="color: red; background-color: yellow; text-align: center;"></i><br> 
											<label for="">Password <span>*</span></label> 
										<input name="password" type="password" placeholder="Password">
										 <i th:errors="*{password}" style="color: red; background-color: yellow; text-align: center;"></i><br>
											<label for="">Fullname <span>*</span></label>
										<input name="fullname"  type="text" placeholder="Fullname"> 
									 <i th:errors="*{fullname}" style="color: red; background-color: yellow; text-align: center;"></i><br> 
											<label for="">Email <span>*</span></label>
										<input name="email" type="text" placeholder="Email"> 
										 <i th:errors="*{email}" style="color: red; background-color: yellow; text-align: center;"></i><br> 
										<button type="submit" class="aa-browse-btn">Register</button>							
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / Cart view section -->


</body>
</html>
