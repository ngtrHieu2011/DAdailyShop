<div class="row">
	<div class="row col-md-12">
		<div class="col-sm-4"></div>
		<div class="col-sm-7">
			<div class="row panel">
				<div class="form-group col-sm-8">
					<div class="panel-footer">
					<label>Category ID</label> 
					<input ng-model="form.id" class="form-control"> 
					<label>Category Name</label> 
					<input ng-model="form.name" class="form-control">
					</div><br>					
						
					<div class="panel-footer text-center">
						<button ng-click="create()" class="btn btn-primary">
							<i class="glyphicon glyphicon-plus"></i> Create
						</button>
						<button ng-click="update()" class="btn btn-primary">
							<i class="glyphicon glyphicon-save"></i> Update
						</button>
						<button ng-click="delete(form)" class="btn btn-primary">
							<i class="glyphicon glyphicon-trash"></i> Delete
						</button>
						<button ng-click="reset()" class="btn btn-primary">
							<i class="glyphicon glyphicon-refresh"></i> Reset
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<table class="table table-striped">
			<thead
				style="background-color: gray; color: dark; text-transform: uppercase; text-align: center;">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cates">
					<th style="vertical-align: middle;">{{item.id}}</th>
					<td style="vertical-align: middle;"><b>{{item.name}}</b></td>
					<td style="vertical-align: middle;">
						<div class="btn-group btn-group-xs">
							<button ng-click="edit(item)" class="btn btn-primary"
								style="margin-right: 10px;">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
							<button ng-click="delete(item)" class="btn btn-danger">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
