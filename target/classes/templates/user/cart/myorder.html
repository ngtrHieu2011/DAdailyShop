<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout :: areas(~{::title},~{::body})}">
<head>

<title>Daily Shop | [[#{title.myorder}]]</title>

</head>
<body>

	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="../styleUser/img/fashion/gucci.jpg" alt="fashion img">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
					<h2>Your Order</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/user/index}">Home</a></li>
						<li class="active">My Order</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->

	<!-- Cart view section -->
	<section id="cart-view">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="cart-view-area">
						<div class="cart-view-table">
							<form action="">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr class="success">
												<th>No.</th>
												<th>Order No.</th>
												<th>Order Date</th>
												<th>Address</th>										
												<th>Action</th>	
												<th>Total</th>										
												<th>View</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="order, state: ${orders}">
												<td>[[${state.index}]]</td>
												<td>[[${order.id}]]</td>
												<td>[[${order.createDate}]]</td>
												<td style="text-align: left;">[[${order.address}]]</td>											
												<td>
													<span th:if="${order.action == null}">Chưa Xác Nhận</span>
													<span th:if="${order.action != null}">[[${order.action}]]</span>
												</td>
												<td>$ [[${order.ship}]]</td>																								
												<td><a th:href="@{|/order/detail/${order.id}|}"><b class="glyphicon glyphicon-eye-open"></b></a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / Cart view section -->

</body>
</html>
